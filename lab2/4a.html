<html>
	<head>
		<title>bubble sort</title>
		<script>
			var n = parseInt(window.prompt("enter the no of elements")),i;
			const a=[];
			for(i=0;i<n;i++)
			{
				a[i]=parseInt(window.prompt("enter the "+i+" th element"));
			}
			document.writeln("before sorting");
			for(i=0;i<n;i++)
			{
				document.write(a[i]+ " ");
			}
			function sort(a,n)
			{
				for(var i=0;i<n-1;i++)
				{
					for(j=0;j<n-i-1;j++)
					{
						if(a[j]>a[j+1])
						{
							var temp=a[j];
							a[j]=a[j+1];
							a[j+1]=temp;
						}
					}
				}
				return a;
			}
			sort(a,n);
			document.writeln("<br>after sorting");
			for(i=0;i<n;i++)
			{
				document.writeln(+a[i]+ " ");
			}
		</script>
	</head>
	<body></body>
</html>
