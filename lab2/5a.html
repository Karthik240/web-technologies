<html>
    <head>
        <title>String Object</title>
    </head>
    <body bgcolor="powderblue">
        <script>
            var s =10.256
	    document.writeln("<b>number : " + s)
            document.writeln("<br><br>ceil of number: " + s.ceil())
            document.writeln("<br><br>floor of number : " + s.floor())
            document.writeln("<br><br>round of number : " + s.round())
            document.writeln("<br><br>PI value : " + Math.PI)
            document.writeln("<br><br>cos(30) value : " + Math.cos(30))
            document.writeln("<br><br>E value: " + Math.E)
            document.writeln("<br><br>toLowerCase(): " + s.toLowerCase())
            document.writeln("<br><br>concat(): " + s.concat(" !!!!"))
        </script>
    </body>
</html>
