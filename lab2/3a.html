<html>
	<head>
		<title>functions</title>
	</head>
	<body>
		<script>
			function gcd(num1,num2)
			{
				if(num1==0)
					return num2;
				else
					return gcd(num2%num1,num2);
			}
			var num1,num2,res
			num1=parseInt(window.prompt("enter num1"));
			num2=parseInt(window.prompt("enter num2"));
			res=gcd(num1,num2);
			document.writeln("num1= "+num1 +"<br>num2= "+num2);
			document.writeln("gcd of two numbers = "+ res);
		</script>
	</body>
</html>
