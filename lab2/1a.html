<html>
	<head>
		<title>leap_year</title>
	</head>
	<body>
		<script>
			year=window.prompt("enter the year ");
			if((year%4==0 && year%100!=0)||(year%400 == 0 ))
			{
				document.writeln(year+" is a leap year");
			}
			else
			{
				document.writeln(year+" is not aleap year");
			}
			</script>
</html>
