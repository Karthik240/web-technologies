<html>
    <head>
        <title>Math Object</title>
    </head>
    <body bgcolor="powderblue">
        <script>
            var s =10.256
	    document.writeln("<h3><b>number : " + s)
            document.writeln("<br><br>ceil of number: " + Math.ceil(s))
            document.writeln("<br><br>floor of number : " + Math.floor(s))
            document.writeln("<br><br>round of number : " + Math.round(s))
            document.writeln("<br><br>PI value : " + Math.PI)
            document.writeln("<br><br>cos(30) value : " + Math.cos(30))
            document.writeln("<br><br>E value: " + Math.E + "</h3>")
        </script>
    </body>
</html>
